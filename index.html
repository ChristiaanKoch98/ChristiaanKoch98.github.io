<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lawo JSON File Editor</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#"><strong>JSON File Editor</strong></a></div>
    </nav>
    
    <div id="drop-area">
        <form class="my-form">
          <p>Drag and drop a JSON file onto the dashed region</p>
          <input type="file" id="fileElem" multiple accept=".json" onchange="javascript:handleFiles(this.files)">
          <label class="button" for="fileElem">Select a file</label>
          <progress id="progress-bar" max=100 value=0></progress>
        </form>
        <div id="gallery"></div>
    </div>
      
    <main class="page landing-page"></main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="bundle.js"></script>
    
</body>

</html>
